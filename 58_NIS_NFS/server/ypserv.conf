# /etc/ypserv.conf - NIS Server Configuration

# Security settings
# Format: host:domain:map:security
# * = wildcard for all

# Allow all hosts in the domain to access all maps
*               : *              : *       : none

# Restrict shadow passwords
*               : *              : shadow  : port

# Specific host restrictions (examples)
# 192.168.1.0/24  : lab.com       : *       : none
# nisclient       : lab.com       : passwd  : none
