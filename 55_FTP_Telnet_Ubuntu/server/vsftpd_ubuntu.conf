# /etc/vsftpd.conf - Ubuntu FTP Server Configuration

# Basic Settings
listen=NO
listen_ipv6=YES
anonymous_enable=YES
local_enable=YES
write_enable=YES
local_umask=022

# Anonymous FTP Settings
anon_upload_enable=YES
anon_mkdir_write_enable=YES
anon_root=/srv/ftp
anon_world_readable_only=NO
anon_other_write_enable=YES
anon_umask=022

# Directory and File Settings
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Security Settings
chroot_local_user=NO
chroot_list_enable=YES
chroot_list_file=/etc/vsftpd.chroot_list
allow_writeable_chroot=YES

# User Settings
userlist_enable=YES
userlist_file=/etc/vsftpd.user_list
userlist_deny=NO

# FTP Banner
ftpd_banner=Welcome to Ubuntu FTP Lab Server

# Passive Mode Settings (Ubuntu specific)
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=31000
pasv_address=192.168.1.10

# Upload Settings for Public Directory
anon_upload_enable=YES
anon_mkdir_write_enable=YES

# Log Settings
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES
log_ftp_protocol=YES

# SSL Settings (disabled for lab)
ssl_enable=NO

# Ubuntu specific settings
seccomp_sandbox=NO
pam_service_name=vsftpd

# File ownership
chown_uploads=YES
chown_username=ftp
